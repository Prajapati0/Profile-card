<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" > -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal</title>
     <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>
  

    <div class="wrapper">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="container">
            <div>
                <img src="phott.jpg" alt="">
            </div>
            <!-- heading -->
            <div class="username">
                <h2>Adarsh</h2>
            </div>
            <!-- designation -->
              <div class="designation">
                <h3>Founder,Growtttth</h3>
              </div>
              <!-- button group -->

            <div class="btnGroup">
                <button  class="btn btnShare"  onclick="openModal()">
                <i class="fa-solid fa-share"></i>
                <div>Share my Profile</div>
                </button>
           
                <button class="btn btnFollow">
                <a href="https://www.linkedin.com/in/adarsh-prajapati-31329b176/">Follow Me</a>
            </button>
            
              </div>
        </div>
    </div>

    <!-- modal component -->
    <div class="modal">
        <div class="modalHeader">
            <h1>share ,My profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>
   

    <div>
        <h3>Share this via</h3>
        <div class="iconContainer">
          <a
            href="https://www.facebook.com/adarsh.prajapati.338/"
            class="icon"
            id="facebook"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          
          <a href="https://twitter.com/005Prajapati" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com/adarsh6366/"
            class="icon"
            id="instagram"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://web.whatsapp.com/" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="https://web.telegram.org/z/" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
           
        </div>
    </div>
</div>
    <!-- overlay -->
    <div class="overlay" onclick="closeModal()"></div>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/fd7a4ff4aa.js" crossorigin="anonymous"></script> 
</body>
</html>
